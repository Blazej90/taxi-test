<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TAXI TEST 2.0</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:wght@600;700&family=Cinzel:wght@500&family=Montserrat:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/2.0.0/modern-normalize.min.css"
      integrity="sha512-4xo8blKMVCiXpTaLzQSLSw3KFOVPWhm/TRtuPVc4WG6kUgjH6J03IBuG7JZPkcWMxJ5huwaBpOpnwYElP/m6wg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="common.css" />
  </head>
  <body>
    <header>
      <div class="container-header">
        <div class="title"><h1>TAXI TEST 2.0</h1></div>
        <svg id="icon-cab" width="30px" height="30px">
          <use href="./images/symbol-defs.svg#icon-cab"></use>
        </svg>
      </div>
      <menu>
        <div class="container-definitions">
          <button id="btn-k"><a href="constant_k.html">Stała "k"</a></button>
          <button id="btn-w">
            <a href="factor_w.html">Współczynnik "w"</a>
          </button>
          <button id="btn-error"><a href="error.html">Wartość błędu</a></button>
          <button id="btn-law">
            <a
              href="https://isap.sejm.gov.pl/isap.nsf/DocDetails.xsp?id=WDU20190001173"
              target="_blank"
            >
              Podstawa prawna
            </a>
          </button>
        </div>
      </menu>
    </header>
    <main>
      <div class="calculations">
        <div class="const-k">
          <label for="number_1">stała "k"</label>
          <input type="number" id="number_1" />
          <p>imp/km</p>
        </div>
        <div class="factor-w">
          <label for="number_2">współczynnik "w"</label>
          <input type="number" id="number_2" />
          <p>imp/km</p>
        </div>
        <div class="container-result">
          <label for="result">Wynik:</label>
          <input type="text" id="result" readonly />
          <p>%</p>
        </div>
        <div class="btn-container">
          <button id="btn-calculate" onclick="calculate()">Oblicz</button>
          <button id="btn-clean" onclick="clearInputs()">Wyczyść</button>
        </div>
      </div>
    </main>
    <footer>
      <div class="author">
        <p>Autor: Błażej Bartoszewski</p>
        <div class="social-media">
          <svg
            id="icon-github"
            width="15px"
            height="15px"
            onclick="openGitHubLink()"
          >
            <use href="./images/icon-github.svg#icon-github"></use>
          </svg>
          <svg
            id="icon-facebook"
            width="15px"
            height="15px"
            onclick="openFacebookLink()"
          >
            <use href="./images/icons-social-media.svg#icon-facebook-1"></use>
          </svg>
          <svg id="icon-twitter" width="15px" height="15px">
            <use href="./images/icons-social-media.svg#icon-twitter-1"></use>
          </svg>
          <svg id="icon-instagram" width="15px" height="15" px>
            <use href="./images/icons-social-media.svg#icon-instagram-2"></use>
          </svg>
        </div>
      </div>
    </footer>
    <script src="./index.js"></script>
  </body>
</html>
