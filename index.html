<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TAXI TEST ver. 3.2024</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:wght@600;700&family=Cinzel:wght@500&family=Montserrat:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/2.0.0/modern-normalize.min.css"
      integrity="sha512-4xo8blKMVCiXpTaLzQSLSw3KFOVPWhm/TRtuPVc4WG6kUgjH6J03IBuG7JZPkcWMxJ5huwaBpOpnwYElP/m6wg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="common.css" />
  </head>
  <body>
    <header>
      <div class="container-header">
        <div class="title">
          <h1>TAXI TEST</h1>
          <svg id="icon-cab" width="30px" height="30px">
            <use href="./images/symbol-defs.svg#icon-cab"></use>
          </svg>
        </div>
        <img
          src="./images/hamburger.svg"
          alt="Menu"
          id="hamburger-icon"
          onclick="openMenu()"
        />
      </div>
      <menu id="side-menu">
        <span id="close-menu-icon">&times;</span>
        <div class="container-definitions">
          <a href="constant_k.html">Stała "k"</a>
          <a href="factor_w.html">Współczynnik "w"</a>
          <a href="error.html">Wartość błędu</a>
          <a
            href="https://isap.sejm.gov.pl/isap.nsf/DocDetails.xsp?id=WDU20190001173"
            target="_blank"
            >Podstawa prawna</a
          >
        </div>
      </menu>
    </header>
    <main>
      <div class="calculations">
        <div class="const-k">
          <label for="number_1">stała "k"</label>
          <div class="input-wrapper">
            <input
              type="number"
              id="number_1"
              class="input-main-spacing"
              min="0"
              step="1"
            />
            <span class="unit">imp./km</span>
          </div>
        </div>
        <div class="factor-w">
          <label for="number_2">współczynnik "w"</label>
          <div class="input-wrapper">
            <input
              type="number"
              id="number_2"
              class="input-main-spacing"
              min="0"
              step="1"
            />
            <span class="unit">imp./km</span>
          </div>
        </div>
        <div class="container-result">
          <label for="result">Wynik:</label>
          <div class="input-wrapper-calculate">
            <input
              type="text"
              id="result"
              readonly
              class="input-main-spacing-calculate"
            />
            <span class="unit">%</span>
          </div>
        </div>
        <div class="btn-container">
          <button id="btn-calculate" onclick="calculate()">Oblicz</button>
          <button id="btn-save-test-result" onclick="openModal()">
            Zapisz
          </button>
          <button id="btn-clean" onclick="clearInputs()">Wyczyść</button>
          <button id="btn-measurement" onclick="redirectMeasurementPage()">
            Pomiary
          </button>
        </div>
      </div>
      <div id="myModal" class="modal">
        <div class="modal-content">
          <span class="close" onclick="closeModal()">&times;</span>
          <div class="modal-position-inside">
            <p>Uzupełnij pola:</p>
            <input
              type="text"
              id="modal-numberTaximeter"
              placeholder="Numer taksometru"
              class="input-spacing input-capitalize-letters"
              oninput="validateNumberTaximeter()"
            />
            <input
              type="text"
              id="modal-makeOfCar"
              placeholder="Marka samochodu"
              class="input-spacing input-capitalize-letters"
            />
            <input
              type="text"
              id="modal-registrationNumber"
              placeholder="Numer rejestracyjny"
              class="input-spacing input-capitalize-letters"
              oninput="validateRegistrationNumber()"
            />
            <input
              type="text"
              id="modal-wheelsSize"
              placeholder="Rozmiar opon"
              class="input-spacing input-capitalize-letters"
              oninput="validateWheelsSize()"
            />
            <input
              type="text"
              id="modal-const_k"
              placeholder=""
              class="input-spacing input-locked"
              readonly
            />
            <input
              type="text"
              id="modal-factor_w"
              placeholder=""
              class="input-spacing input-locked"
              readonly
            />
            <input
              type="text"
              id="modal-result"
              placeholder=""
              class="input-spacing input-locked"
              readonly
            />
            <button id="btn-modal-save" onclick="saveModalData()">
              Zapisz pomiar
            </button>
          </div>
        </div>
      </div>
    </main>
    <footer>
      <div class="author">
        <p>&copy; 2024 Błażej Bartoszewski. Wszelkie prawa zastrzeżone.</p>
        <div class="social-media">
          <svg
            id="icon-github"
            width="15px"
            height="15px"
            onclick="openGitHubLink()"
          >
            <use href="./images/icon-github.svg#icon-github"></use>
          </svg>
          <svg
            id="icon-linkedin"
            width="15px"
            height="15px"
            onclick="openLinkedIn()"
          >
            <use href="./images/icons-social-media.svg#icon-linkedin-1"></use>
          </svg>
          <svg
            id="icon-facebook"
            width="15px"
            height="15px"
            onclick="openFacebookLink()"
          >
            <use href="./images/icons-social-media.svg#icon-facebook-1"></use>
          </svg>
        </div>
      </div>
    </footer>
    <script src="./index.js"></script>
  </body>
</html>
